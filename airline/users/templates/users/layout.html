{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flight App</title>
    <link rel="stylesheet" href="{% static 'css/users.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      {% if user.is_authenticated %}
      <form
        action="{% url 'users:logout' %}"
        method="POST"
        style="display: inline"
      >
        {% csrf_token %}
        <button type="submit" class="btn-logout">Logout</button>
      </form>
      {% endif %}
    </nav>

    <div class="content">
    {% block content %} 
    {% endblock %}
   </div>
   
  </body>
</html>
